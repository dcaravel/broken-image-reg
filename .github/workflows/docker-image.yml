name: Docker Image CI

on:
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout broken-image-reg
      uses: actions/checkout@v3
      with: 
        path: "broken-image-reg"
        
    - name: Checkout go-containerregistry fork
      uses: actions/checkout@v3
      with:
        repository: "dcaravel/go-containerregistry"
        path: "go-containerregistry"
        
#    - name: Build the Docker image
#      run: docker build . --file broken-image-reg/deployments/Dockerfile --tag quay.io/dcaravel/brokenreg:latest

    - name: Login to Quay
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.QUAYUSER }}
        password: ${{ secrets.QUAYPASS }}

    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: broken-image-reg/deployments/Dockerfile
        push: true
        tags: |
          quay.io/dcaravel/brokenreg:latest

